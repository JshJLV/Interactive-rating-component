<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section id="main-state" class="container-design" >
    <div class="layout-design">
      <div class="div-img-container">
        <div class="star-container">
          <img class="star" src="./src/images/icon-star.svg" alt="Star logo">
        </div>
      </div>
      <div class="description">
        <p class="title-description">How did we do?</p>
        <p class="paragraph-description">
          Please let us know how we did with your 
          support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="rating-container">
        <ul class="rating-list">
          <li>
            <label class="label-rating">
              <input type="radio" name="qualification" value="1">
              <span>1</span>
            </label>
          </li>
          <li>
            <label class="label-rating">
              <input type="radio" name="qualification" value="2">
              <span>2</span>
            </label>
          </li>
          <li>
            <label class="label-rating">
              <input type="radio" name="qualification" value="3">
              <span>3</span>
            </label>
          </li>
          <li>
            <label class="label-rating">
              <input type="radio" name="qualification" value="4">
              <span>4</span>
            </label>
          </li>
          <li>
            <label class="label-rating">
              <input type="radio" name="qualification" value="5">
              <span>5</span>
            </label>
          </li>
        </ul>
      </div>
      <button class="btn-submit">SUBMIT</button>
    </div>
  </section>
  <section id="thankyou-state" class="container-design" hidden>
    <div class="layout-design">
      <div class="phone-img-container">
        <img src="./src/images/illustration-thank-you.svg" alt="Phone picture">
      </div>
      <div class="rating-div">
        <p>You selected <span class="selected-rating"></span> out of 5</p>
      </div>
      <div class="thank-you-message-div">
        <p class="txt-thank-you">Thank you!</p>
        <p class="paragraph-thankyou">
          We appreciate you taking the time to give a rating. 
          If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </section>

</body>
</html>
